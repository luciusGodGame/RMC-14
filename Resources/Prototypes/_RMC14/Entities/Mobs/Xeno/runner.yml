- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  id: CMXenoRunner
  name: Runner
  description: A small red alien that looks like it could run fairly quickly...
  components:
  - type: GhostRole
    name: cm-job-name-xeno-runner
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Runner/runner.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      230: Critical
      330: Dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - Impassable
        - HighImpassable
        - LowImpassable
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 185
        layer:
        - BulletImpassable
  - type: Xeno
    role: CMXenoRunner
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoHide
    - ActionXenoLeap
    - ActionXenoBoneChips
    - ActionXenoZoom
    - ActionXenoDevolve
    tier: 1
    hudOffset: 0,0.63
    unlockAt: 300 # 5 minutes
  - type: XenoLight
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLarva
    canBeDevolvedByOther: false
  - type: XenoBoneChips
  - type: XenoDevour
  - type: XenoHide
  - type: XenoLeap
    delay: 0
    knockdownTime: 2
    leapSound: /Audio/_RMC14/Xeno/alien_pounce.ogg
  - type: XenoPlasma
    plasma: 0
    maxPlasma: 0
    plasmaRegenOnWeeds: 0
  - type: CMArmor
    explosionArmor: 10
  - type: XenoEvolution
    max: 200
    evolvesTo:
    - CMXenoLurker
  - type: XenoZoom
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      groups:
        Brute: 22.5
  - type: Tackle # min: 4, max: 5
    threshold: 5
    stun: 8
    chance: 0.40
  - type: MovementSpeedModifier
    baseWalkSpeed: 5.55
    baseSprintSpeed: 10
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.3825
      whitelist:
        components:
        - Marine
    - multiplier: 0.425
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.24
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: SmallXeno
  - type: RMCXenoDamageVisuals
    prefix: runner
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: runner
