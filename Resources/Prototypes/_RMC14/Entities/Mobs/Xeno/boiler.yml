- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  id: CMXenoBoiler
  name: Boiler # TODO RMC14 3x fire damage from fires (not all burn damage!)
  description: A huge, grotesque xenonid covered in glowing, oozing acid slime.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-boiler
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Boiler/boiler.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoBoiler
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStabBoiler
    - ActionXenoAcidStrong
    - ActionXenoBombard
    - ActionXenoToggleGasType
    - ActionXenoSprayAcidBoiler
    - ActionXenoZoom
    - ActionXenoAcidShroud
    - ActionXenoDevolve
    tier: 3
    hudOffset: 0,0.35
    unlockAt: 900 # 15 minutes
  - type: XenoDevolve
    devolvesTo:
    - CMXenoSpitter
  - type: XenoPlasma
    plasma: 400
    maxPlasma: 400
    plasmaRegenOnWeeds: 7
  - type: XenoAcid
  - type: CMArmor
    armor: 20
    explosionArmor: 20
  - type: XenoDevour
  - type: XenoZoom
    zoom: 1, 1
    offsetLength: 3
    speed: 0.8
    doAfter: 0.5
  - type: XenoBombard
  - type: XenoAcidShroud
  - type: XenoGasToggle
  - type: XenoTailStab
    toggle: true
    inject:
      RMCMolecularAcid: 1 # TODO RMC14 6
  - type: XenoSprayAcid
    acid: XenoAcidSprayStrong
    barricadeDamage:
      types:
        Heat: 5
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: Tackle # min: 2, max: 6
    threshold: 5
    stun: 7
    chance: 0.25
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.5
  - type: SlowOnPull
    multiplier: 0.5
  - type: PointLight
    enabled: true
    radius: 1.8
    softness: 1
    autoRot: true
  - type: RMCSize
    size: Big
  - type: NeurotoxinInjector
    neuroPerSecond: 16
    affectsDead: false
    affectsInfectedNested: false
    toxinDamage:
        groups:
          Toxin: 2
    oxygenDamage:
        types:
          Asphyxiation: 150
    coughDamage:
        groups:
          Brute: 5
  - type: RMCXenoDamageVisuals
    prefix: boiler
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: boiler
