- type: entity
  id: RMCSmokeAcid
  name: acid gas
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - MobMask
        layer:
        - MidImpassable
  - type: Occluder
  - type: Sprite
    sprite: _RMC14/Effects/smoke.rsi
    state: smoke2
    color: "#62821D"
  - type: TimedDespawn
    lifetime: 10
  - type: Tag
    tags:
    - HideContextMenu
  - type: Appearance
  - type: ActiveEdgeSpreader
  - type: EdgeSpreader
    id: RMCSmokeAcid
  - type: EvenSmoke
    spawn: RMCSmokeAcid
    range: 3
  - type: DamageOverTime
    affectsDead: false
    affectsInfectedNested: false
    damage:
      groups:
        Burn: 20
      types:
        Asphyxiation: 3
    barricadeDamage:
      types:
        Heat: 11.5
    whitelist:
      components:
      - Marine
  - type: DeleteOnExplosion # so this is supposed to be random depending on the explosion severity but uhhh hahAHAHA help

