- type: entity
  parent: BaseStructure
  id: CMBaseStructure
  abstract: true
  placement:
    mode: SnapgridCenter

- type: entity
  parent:
  - CMBaseStructure
  - CMCorrodible
  id: CMBaseStructureCorrodible
  abstract: true
  placement:
    mode: SnapgridCenter

- type: entity
  parent: BaseStructure
  id: CMBaseXenoStructure
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Corrodible
    isCorrodible: false
  - type: CMIconSmooth
  - type: MeleeReceivedMultiplier
    otherMultiplier: 8.2
  - type: XenoConstructionSupport
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoResinBreak
  - type: XenoConstruct
  - type: RMCWallExplosionDeletable
  - type: NpcFactionMember
    factions:
    - RMCXeno
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: InvulnerabilityTime
    whitelist:
      components:
      - Marine
    hitsToInvulnerability: 3
  - type: DamageMultiplierFlags
    flags: Breaching

- type: entity
  id: CMCorrodible
  abstract: true
  components:
  - type: Corrodible

# BaseWall
- type: entity
  abstract: true
  id: RMCBaseWallInvincibleNoIcon
  description: "Величезний шматок металу використовувався для розділення кімнат."
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Walls
  - type: PlacementReplacement
    key: walls
  - type: Occluder
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
  - type: XenoWeedable
    spawn: XenoWeedsWall
  - type: XenoConstructionSupport
  - type: RMCDropshipBlocked
  - type: MinimapColor
    color: "#ebe5e5ee"

- type: entity
  abstract: true
  parent: RMCBaseWallInvincibleNoIcon
  id: CMBaseWallInvincible
  description: "Величезний шматок металу використовувався для розділення кімнат."
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Icon
    state: full

- type: entity
  abstract: true
  parent: CMBaseWallInvincible
  id: CMBaseWall
  description: "Величезний шматок металу використовувався для розділення кімнат."
  components:
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Corrodible
    isCorrodible: true
  - type: Clickable
  - type: RMCWallExplosionDeletable
  - type: DamageMultiplierFlags
    flags: Turf

- type: entity
  parent:
  - BaseWall
  - CMBaseXenoStructure
  id: CMBaseWallXeno
  name: "смоляна стіна"
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: Appearance
  - type: RadiationBlocker
    resistance: 5
  - type: PlacementReplacement
    key: walls
  - type: ExplosionResistance
    damageCoefficient: 12.5 # Walls take 15x explosive damage, resin walls reduce that by 15%
  - type: DamageMultiplierFlags
    flags: Turf

# Invisible Wall

- type: entity
  id: RMCWallInvisibleBulletPassible
  name: "настінний блокер"
  suffix: Projectile Passible
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: PlacementReplacement
    key: walls
  - type: Occluder
    enabled: false
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - HighImpassable
        - MidImpassable
        - LowImpassable
        - InteractImpassable
        density: 1000
  - type: RMCDropshipBlocked

- type: entity
  parent: MarkerBase
  id: RMCBlockerAirtight
  name: "герметичний блокіратор"
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    layers:
    - state: green
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Airtight
